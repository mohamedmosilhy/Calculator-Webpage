<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="jscode.js" defer></script>
</head>
<body>
    <div class = "header">
        <h1>Calculator</h1>
    </div>
    
    <div class="calculator">
        
        <div class="grid">
            <input type="text">
            <div class="grid-element">7</div>
            <div class="grid-element">8</div>
            <div class="grid-element">9</div>
            <div class="grid-element"> &#247;</div>
            <div class="grid-element sign DEL">DEL</div>
            <div class="grid-element sign AC">AC</div>


            <div class="grid-element">4</div>
            <div class="grid-element">5</div>
            <div class="grid-element">6</div>
            <div class="grid-element">x</div>
            <div class="grid-element">(</div>
            <div class="grid-element">)</div>

            <div class="grid-element">1</div>
            <div class="grid-element">2</div>
            <div class="grid-element">3</div>
            <div class="grid-element">+</div>
            <div class="grid-element">x&#178;</div>
            <div class="grid-element">&#8730;</div>

            <div class="grid-element">0</div>
            <div class="grid-element">.</div>
            <div class="grid-element">%</div>
            <div class="grid-element">-</div>
            <div class="grid-element equal">=</div>
        </div>
    </div>
   
</body>
</html>
